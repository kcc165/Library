<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Library</title>
</head>
<body>
    <div class="library-info">
        <table id="bookTable">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th># Of Pages</th>
                <th>Read Status</th>
                <th>Other Actions</th>
            </tr>
        </table>
        <br>
        <button id="new-book">New Book</button>
        <br>
        <div id="submit-form">
            <form>
                <label for="title">Title: </label>
                <input type="text" id="title" required>
                <label for="author">Author: </label>
                <input type="text" id="author" required>
                <label for="pages">Number Of Pages: </label>
                <input type="text" id="pages">
                <label for="read-status">Read Status</label>
                <input type="radio" id="read" name="read-status" value="Read"> Read
                <input type="radio" id="notRead" name="read-status" value="Not Read"> Not Read
                <input type="button" id="bookAdd" value="Add Book">
                <input type="button" id="clear" value="Clear">
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>   
</body>
</html>
